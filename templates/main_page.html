<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FAkE REVIEW DETECTION</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <form action="{{ url_for('predict')}}" method="POST">

            <textarea  name="message" rows="6" cols="50" required="required" style="font-size: 18pt"></textarea>
            <br> </br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
                <div class="results">
                    {% if prediction == 'Fake'%}
                    <h2 style="color:red;">Fake review of the product</h2>
                    {% elif prediction == 'Real'%}
                    <h2 style="color:green;"><b>Genuine review of the product</b></h2>
                    {% endif %}
                </div>
        </form>
    </div>

    <script src="main.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Product Review Form</title>
    <link rel="stylesheet" type="text/css" href="mainpage.css">
  </head>
  <body>
    <header>
      <h1>Product Review Form</h1>
    </header>
    <main>
      <form>
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="electronics">Electronics</option>
            <option value="books">Books</option>
            <option value="clothing">Clothing</option>
            <option value="toys">Toys</option>
          </select>
        </div>
        <div class="rating">
            <span class="star" data-rating="1">&#9733;</span>
            <span class="star" data-rating="2">&#9733;</span>
            <span class="star" data-rating="3">&#9733;</span>
            <span class="star" data-rating="4">&#9733;</span>
            <span class="star" data-rating="5">&#9733;</span>
          </div>
          
        <div class="form-group">
          <label for="review">Review:</label>
          <textarea id="review" name="review" rows="5" cols="50"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
